<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style_dashboard.365631a3.css">
  <script src="/style_dashboard.365631a3.js"></script></head>
  <body>
    <div class="job">
 <div class="header">
  <div class="logo">
   <img class="logo" src="https://i.imgur.com/KsfQOPV.png" alt="Logo">
  </div>
  <div class="header-menu">
    <a href="#" class="active" data-section="findSection">Find</a>
    <a href="#" data-section="registerSection">Register</a>
    <a href="#" data-section="profileSection">Profile</a>
  </div>
  <div class="user-settings">
   <div class="user-name" id="connectWalletBtn"></div>
  </div>
 </div>
 <div class="wrapper">
  <div class="main-container">
   <!-- Find Section Section -->
   <div id="findSection" class="section">
    <div class="searched-cars">
     <div class="searched-bar">
      <div class="searched-show"></div>
     </div>

      <div class="carCards" id="carCarsContainer">
      </div>

     <div class="carOverview">

     </div>
    </div>
   </div>
   <!-- Register Section -->
   <div id="registerSection" class="section" style="display:none;">
        <div class="carCards">
          <form class="registerFields" id="registerCarForm">
            <input type="file" id="carImage" class="registerField">
            <div class="registerField">
              <input class="registerFieldInput" id="licensePlate" name="licensePlate" type="text" placeholder="License Plate">
            </div>
            <div class="registerField">
              <input class="registerFieldInput" id="chassisNumber" name="chassisNumber" type="text" placeholder="Chassis Number">
            </div>
            <div class="registerField">
              <input class="registerFieldInput" id="brand" name="brand" type="text" placeholder="Brand">
            </div>
            <div class="registerField">
              <input class="registerFieldInput" id="carType" name="carType" type="text" placeholder="Car Type">
            </div>
            <div class="registerField">
              <input class="registerFieldInput" id="color" name="color" type="text" placeholder="Color">
            </div>
          </form>
          <button class="registerButton" id="addCarButton" type="submit">Add Car</button>
        </div>
   </div>
   <!-- Profile Section -->
   <div id="profileSection" class="section" style="display:none;">
     <div class="searched-cars">
       <div class="carCards" id="userCars">

       </div>
       <div class="popup" id="offersPopup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h3>Offers</h3>
          <ul class="offers-list">
            <li>Offer 1</li>
            <li>Offer 2</li>
            <li>Offer 3</li>
          </ul>
        </div>
      </div>
     </div>
   </div>
  </div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
<script src="/app.c328ef1a.js"></script>
<script src="/dashboard.2deb91d7.js"></script>
  </body>
</html>
